<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
    <script>
        var arr1 =  [3, 5, 1, 8, -3, 7, 8];
        output(arr1);
        var arr2= [7, 12, 6, 9, 20, 56, 89];
        output(arr2);
        var arr3= [];
        output(arr3);
        var arr4= [0, 0, 0, 0, 0, 0];
        output(arr4);

        function output(arr) {
            let min=arr[0];
            document.write('Giá trị của mảng :'+arr+'<br>');
            for(let x=1;x<arr.length;x++)
            {
                if(arr.length==0)
                {
                    document.write('Mảng không có giá trị');
                }
                else
                {
                    if(min>arr[x])
                    {
                        min = arr[x];
                    }
                }
            }
            document.write('Giá trị nhỏ nhất của mảng: '+min+'<br><br>');
        }
    </script>
</body>
</html>
